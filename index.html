<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="tamagochi-stats">
            <div class="stat">
                <div class="percentage"></div>
                <img src="images/smiley.svg" alt="" class="logo logo-smiley">
            </div>
            <div class="stat">
                <div class="percentage"></div>
                <img src="images/cutlery.svg" alt="" class="logo logo-cutlery">
            </div>
            <div class="stat">
                <div class="percentage"></div>
                <img src="images/moon.svg" alt="" class="logo logo-moon">
            </div>
        </div>
        <div class="wrappeur-tom">
            <img src="images/tom1.png" class="cat-tom" draggable="false" alt="cat Tom">
            <div class="tom-mouth"></div>
        </div>
        <img src="images/burger.png" class="burger hidden" alt="burger">
    </main>
    <script src="script.js"></script>
</body>

</html>
