<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="living-room">
        <div class="tamagochi-stats">
            <div class="stat change-room-btn" id="living-room">
                <div class="percentage"></div>
                <img src="images/living-room.svg" alt="" class="logo logo-smiley">
            </div>
            <div class="stat change-room-btn" id="kitchen">
                <div class="percentage"></div>
                <img src="images/kitchen.svg" alt="" class="logo logo-cutlery">
            </div>
            <div class="stat change-room-btn" id="bedroom">
                <div class="percentage"></div>
                <img src="images/bedroom.svg" alt="" class="logo logo-moon">
            </div>
        </div>
        <div class="wrappeur-tom living-room">
            <img src="images/tom-living-room.png" class="cat-tom" draggable="false" alt="cat Tom">
            <div class="tom-mouth"></div>
        </div>
        <img src="images/burger.png" class="burger hidden" alt="burger" draggable="false">
    </main>
    <script src="script.js"></script>
</body>

</html>
